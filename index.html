<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo P2P 1x1</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="controls">
        <input type="text" id="roomId" placeholder="Digite o ID da sala">
        <button onclick="joinRoom()">Entrar na Sala</button>
        <button onclick="generateInviteLink()">Gerar Link de Convite</button>
        <div id="inviteLink" style="margin-top: 10px;"></div>
      </div>
  <div id="status" style="color: white; margin-top: 10px;"></div>
  <canvas id="gameCanvas"></canvas>
  <div id="endGameScreen" style="display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0, 0, 0, 0.8); padding: 20px; border-radius: 10px; text-align: center; color: white;">
    <h2 id="endGameMessage"></h2>
    <button id="rematchBtn" style="padding: 10px 20px; margin: 5px;">Revanche</button>
    <button id="exitBtn" style="padding: 10px 20px; margin: 5px;">Sair</button>
  </div>
  <div id="mobileControls">
    <div class="joystick" id="joystick"></div>
    <button id="shootBtn">Atirar</button>
  </div>
  <script src="game.js"></script>
</body>
</html>
