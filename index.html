<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo P2P 1x1</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="loadingOverlay" style="display: none;">
    <div class="loader"></div>
  </div>
  <div id="controls">
    <input type="text" id="roomId" placeholder="ID da Sala">
    <button onclick="generateRandomId()">Gerar ID</button>
    <button id="copyIdBtn" style="background-color: #007bff; color: white; border: none; padding: 8px 12px; border-radius: 5px;">Copiar ID</button>
    <button onclick="joinRoom()">Jogar</button>
    <p id="joinInstructions">Para desafiar:<br> Crie um ID, envie para seu oponente e clique em "Jogar" para começar o jogo.<br><br><br> Desafiado:<br> Cole o ID no campo "ID da sala" e clique em "Jogar".<br><br><br> Após isso, aguarde seu oponente se conectar!<br><br>
     <br>Faça 10 pontos primeiro
    <br><br>Boa sorte!</p>
  </div>
  <div id="status" style="color: white; margin-top: 10px;"></div>
  <canvas id="gameCanvas"></canvas>
  <div id="countdown" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 48px; color: white; display: none; background: rgba(0, 0, 0, 0.7); padding: 10px 20px; border-radius: 10px;"></div>
  <div id="endGameScreen" style="display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0, 0, 0, 0.8); padding: 20px; border-radius: 10px; text-align: center; color: white;">
    <h2 id="endGameMessage"></h2>
    <button id="rematchBtn" style="padding: 10px 20px; margin: 5px;">Proximo Jogo</button>
    <button id="exitBtn" style="padding: 10px 20px; margin: 5px;">Sair</button>
  </div>
  <div id="mobileControls">
    <div class="joystick" id="joystick"></div>
    <button id="shootBtn">Atirar</button>
  </div>
  <script src="game.js"></script>
</body>
</html>
